<wicket:extend>

	<!-- Navigační menu -->
	<nav>
		<a href="#" wicket:id="processorsPage">Procesory</a>
		<a href="#" class="underline" wicket:id="graphicsCardsPage" >Grafické karty</a>
		<a href="#" class="underline" wicket:id="memoryPage">Operační paměti</a>
		<a href="#" class="underline" wicket:id="motherboardsPage">Základní desky</a>
		<a href="#" id="active" wicket:id="hardDisksPage">Pevné disky</a>
		<a href="#" wicket:id="powerSupplyUnitsPage">Zdroje</a>
	</nav>

	<h2>Pevné disky (HDD)</h2>
	<img id="productLogo" src="products logos\\hard_disk.png">
	
	<!-- Nejprodávanější produkty -->
	<article id="topSelling">
	<div class="frameTitle">Nejprodávanější</div>
	
	<div id="topSellingUnderline1"></div>
	<div id="topSellingUnderline2"></div>
	
		<table wicket:id="topSellingListView">
			<tr>
				<td>
					<span id="counter" wicket:id="counter"></span>
				</td>
				
				<td>
					<a href="#" wicket:id="imageLink">
						<img id="image" wicket:id="image">
					</a>
				</td>
				
				<td>
					<a href="#" id="name" wicket:id="nameLink">
						<span wicket:id="name"></span>
					</a>
					
					<a href="#" id="description" wicket:id="descriptionLink">
						<span wicket:id="description"></span>
					</a>
				</td>
				
				<td>
					<span id="price" wicket:id="price"></span>
				</td>
			</tr>
		</table>
	</article>
	
	<!-- Filtr produktů -->
	<form id="productFilter" wicket:id="filterForm">
		<div class="frameTitle">Filtr</div>
		
		<!-- Cena -->
		<p class="category">Cena:</p>
		<p>
  			<span id="from">Od: </span>
  			<input type="text" wicket:id="minPriceTextField">
  			<span id="to">Do: </span>
  			<input type="text" wicket:id="maxPriceTextField">
  			<input type="submit" hidden="true">
  			<br><br>
		</p>
		
		<!-- Dostupnost -->
		<p class="category">Dostupnost:</p>
		<p>
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="onStockCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="onStockLabel"></span>
			</label><br>
		</p>
		
		<!-- Výrobce -->
		<p class="category">Výrobce:</p>
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="samsungCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="samsungLabel"></span>
			</label><br>
		</p>
		
		<p>
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="seagateCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="seagateLabel"></span>
			</label><br>
		</p>
		
				
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="westernDigitalCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="westernDigitalLabel"></span>
			</label><br><br>
		</p>

		<!-- Typ disku -->
		<p class="category">Typ disku:</p>
		<p>
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="magneticCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="magneticLabel"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="ssdCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="ssdLabel"></span>
			</label><br><br>
		</p>
		
		<!-- Formát -->
		<p class="category">Formát:</p>
		<p>
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="format2_5CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="format2_5Label"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="format3_5CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="format3_5Label"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="formatM_2CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="formatM_2Label"></span>
			</label><br><br>
		</p>
		
		<!-- Kapacita -->
		<p class="category">Kapacita:</p>
		<p>
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="size0to500CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="size0to500Label"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="size500to1000CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="size500to1000Label"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="size1000to2000CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="size1000to2000Label"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="size2000PlusCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="size2000PlusLabel"></span>
			</label><br><br>
		</p>
		
		<!-- Rozhraní -->
		<p class="category">Rozhraní:</p>
		<p>
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="sata6CheckBox">
  				<span class="checkmarkCheckbox" wicket:id="sata6Label"></span>
			</label><br>
		</p>
		
		<p>		
			<label class="containerCheckbox">
  				<input type="checkbox" wicket:id="m_2PciCheckBox">
  				<span class="checkmarkCheckbox" wicket:id="m_2PciLabel"></span>
			</label><br>
		</p>
	</form>
	
	<!-- Produkty -->
	<div class="toRight" wicket:id="markupContainer">
	
		<!-- Třídící filtr -->
		<div id="sortFilter">
			<span wicket:id="itemsAmount"></span>
			<a href="#" id="first" wicket:id="topSellingLink">Nejprodávanější</a>
			<a href="#" wicket:id="mostExpensiveLink">Nejdražší</a>
			<a href="#" wicket:id="cheapestLink">Nejlevnější</a>
			<a href="#" wicket:id="bestRatedLink">Nejlépe hodnocené</a>
		</div>
	
		<!-- Chybová hláška -->
		<div class="errorMessageContainer" wicket:id="errorMessageMarkupContainer">
			<span wicket:id="errorMessage"></span>
			<a href="#" wicket:id="refreshLink">Zrušit filtr</a>
		</div>
	
		<!-- Produkt -->
		<article id="items" wicket:id="productsPageableListView">
		
			<div id="imageFrame">
				<a href="#" wicket:id="imageLink">
					<img id="image" wicket:id="image">
				</a>
			</div>
			
			<span id="rating" wicket:id="rating"></span>
			<span id="price" wicket:id="price"></span>
			<span id="priceWithoutDPH" wicket:id="priceWithoutDPH"></span>
			<span wicket:id="stock"></span>
			
			<a href="#" id="buy" wicket:id="buyLink">
				<span wicket:id="buyLabel"></span>
			</a>
			
			<a href="#" id="name" wicket:id="nameLink">
				<span wicket:id="name"></span>
			</a>
			
			<span id="description" wicket:id="description"></span>
		</article>
		
		<!-- Stránkování -->
		<div class="pagingNavigatorContainer">
			<span class="pagingNavigator" wicket:id="pagingNavigator"></span>
		</div>
	</div>
</wicket:extend>
